{% extends "layout.html" %}
{% block content %}
<h1>Очередь загрузок</h1>
{% if not account %}
  <p>Создайте аккаунт, чтобы просматривать очередь.</p>
{% else %}
  <div class="card">
    <div class="calendar-controls">
      <button type="button" class="button-secondary" data-action="refresh">Обновить</button>
      <span class="calendar-hint">Перетащите карточку задания на нужный день и время.</span>
    </div>
    <div id="queue-board" class="calendar-board" aria-live="polite"></div>
  </div>
  <div class="card">
    <h2>Статусы и ошибки</h2>
    <pre id="job-log-viewer" class="job-log-viewer" aria-live="polite">Выберите задание, чтобы посмотреть историю событий.</pre>
  </div>
  <script src="{{ url_for('static', filename='queue.js') }}" defer></script>
{% endif %}
{% endblock %}
