<!doctype html>
<html><head>
<meta charset="utf-8"><title>YT Panel</title>
<link rel="stylesheet" href="/static/style.css">
</head><body>
<h2>Загрузить в очередь</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
  <label>Видео: <input type="file" name="video" required></label><br>
  <label>Миниатюра: <input type="file" name="thumb"></label><br>
  <label>Title: <input name="title" placeholder="по умолчанию = имя файла"></label><br>
  <label>Description:<br><textarea name="description" rows="4"></textarea></label><br>
  <label>Telegram ссылка: <input name="tg" placeholder="https://t.me/your_channel"></label><br>
  <label>Tags (через запятую): <input name="tags" value="youtube,shorts"></label><br>
  <label>CategoryId: <input name="categoryId" value="22"></label><br>
  <fieldset>
    <legend>Публикация</legend>
    <label><input type="radio" name="mode" value="now" checked> Сразу (public)</label>
    <label><input type="radio" name="mode" value="schedule"> Запланировать</label>
    <input type="date" name="date"> <input type="time" name="time">
    <label><input type="radio" name="mode" value="random"> Рандом 1–3 часа</label>
    Мин: <input type="number" step="0.1" name="min_h" value="1"> Макс: <input type="number" step="0.1" name="max_h" value="3">
  </fieldset>
  <button type="submit">Добавить</button>
</form>

<h2>Очередь</h2>
<a href="/queue">Открыть</a>
<form action="/start" method="post" style="display:inline">
  <button>Старт загрузки (всё из очереди)</button>
</form>
</body></html>
